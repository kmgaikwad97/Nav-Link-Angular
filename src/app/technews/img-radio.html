<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Radio-Btn-Img-Select</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: rgb(19,0,26);">

    <div align="center" style="margin-top: 8%;color:white">

        <h1 style="font-family:Berlin Sans FB;color:rgb(158, 0, 226)">
            <strong> Images as a Radio Buttons </strong>
        </h1>
    </div>

    <form method="post" action="javascript:void(0)">

        <input type="radio" id="radiobtn1" name="item" class="Send_data  input-hidden" value="Apliance Repair" />

        <label for="radiobtn1">
            <img src="https://raw.githubusercontent.com/RahulVijayam/web/main/Assets/Apliance-Repair.webp"
                style="width:130px;border-radius:20px;" />
            <br><br>
            <span>Apliance Repair</span>
        </label>

        <input type="radio" id="radiobtn2" name="item" class="Send_data  input-hidden" value="Electrician" />
        <label for="radiobtn2">
            <img src="https://raw.githubusercontent.com/RahulVijayam/web/main/Assets/Electrician.webp"
                style="width:130px;border-radius:20px;" />
            <br><br>
            <span>Electrician</span>
        </label>

        <br>
        <input type="radio" id="radiobtn3" name="item" class="Send_data  input-hidden" value="Mason" />
        <label for="radiobtn3">
            <img src="https://raw.githubusercontent.com/RahulVijayam/web/main/Assets/mason.webp"
                style="width:130px;border-radius:20px;" />
            <br><br>
            <span>Mason</span>
        </label>

        <input type="radio" id="radiobtn4" name="item" class="Send_data  input-hidden" value="Plumber" />
        <label for="radiobtn4">
            <img src="https://raw.githubusercontent.com/RahulVijayam/web/main/Assets/plumber.webp"
                style="width:130px;border-radius:20px;" />
            <br><br>
            <span>Plumber</span>
        </label>
    </form>

    <div id="loading" style="color:rgb(157, 255, 0)">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>

</html>
